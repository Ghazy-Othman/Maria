<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Maria Honey Company</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="MAIN.CSS">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff9e6;
            color: #333;
        }

        .tab-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f0e5c9;
            padding: 1em;
            border-bottom: 2px solid #ccc;
        }

        .tab-bar button {
            background-color: #ffd700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab-content {
            padding: 2em;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background-color: #fff3cd;
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .product-card,
        .category-card,
        .user-card {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        .card-actions button {
            margin-right: 10px;
        }

        .pagination {
            margin-top: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header align="center">
        <h1>Admin Dashboard - Maria Honey Company</h1>
    </header>

    <nav class="tab-bar">
        <button onclick="showTab('products')">Products</button>
        <button onclick="showTab('categories')">Categories</button>
    </nav>

    <main>
        <!-- Products Tab -->
        <section id="products" class="tab-content active">
            <div class="form-section">
                <h3>Add Product</h3>
                <form id="addProductForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="product_name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Cost</label>
                        <input type="number" id="product_cost" name="cost" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" id="product_description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Discount (%)</label>
                        <input type="number" id="product_discount" name="discount" step="0.01" min="0" max="100"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" id="product_cateogry" onchange="">
                            <!-- <option value="">-- Select Category --</option> -->
                            <!-- Populate dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" id="product_image" name="image/*">
                    </div>
                    <button type="submit">Save Product</button>
                </form>
            </div>

            <div id="productsList">
                <!-- Product cards here -->
            </div>
        </section>

        <!-- Categories Tab -->
        <section id="categories" class="tab-content">
            <div class="form-section">
                <h3>Add Category</h3>
                <form id="addCategoryForm">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" id="category_name" name="category_name" required>
                    </div>
                    <button type="submit">Save Category</button>
                </form>
            </div>

            <div id="categoriesList">

            </div>
        </section>

    </main>

    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
    <script type="module" src="js/dashboard.js">
    </script>
</body>

</html>
